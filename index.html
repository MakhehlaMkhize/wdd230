<body>
    <nav >
        <a href="https://www.linkedin.com/in/makhehla-mkhize-115515147/" target="_blank">LinkedIn</a>
        <a href="https://degreeportal.byupathway.org/" target="_blank">BYU-Idaho</a> 
        <span class="material-symbols-outlined">menu</span> 
    </nav>
    <header>
        <span><img src="images/myPicture.webp" alt="Profile Picture" loading="lazy"></span>
        <span id="name">Makhehla Mkhize</span>
    </header>
    
    <main> 
        <div id="temple">
            Durban <br>South Africa Temple
        </div>
        <picture>
            <source media="(min-width:400px)" srcset="images/DurbanTemple.webp 1x">
            <img src="images/DurbanTemple600w.webp" alt="Durban, South Africa Temple" loading="lazy" width="960">
        </picture>
        <h2>WDD 230: Course Activity Portal</h2>
        <div class="cardSections">
            <section class="card" >
                <h3>Learning Activities</h3>
                <div id="learningActivity">

                </div>
            </section>
            <section class="card" id="project">
                <h3>Project</h3>
                <span class="cardContent"><a href="chamber/index.html" target ="_blank"> Durban LDS Chamber Of Commerce</a></span>
            </section>
            <section class="card" id="information">
                <h3>Information</h3>
                <div class="weather">
                    <section class="currentTemp"></section>
                    <img class="weatherIcon" src="" alt="">
                    <figcaption></figcaption>
                </div> 
                <span id="cardContent">Number of Visits: <span class="visits"></span></span>
            </section>
        </div>
    </main>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110715.52556211755!2d30.92091138956169!3d-29.868306096228363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef7aa0001bc61b7%3A0xcca75546c4aa6e81!2sDurban!5e0!3m2!1sen!2sza!4v1676183405802!5m2!1sen!2sza" width="600" height="450" style="border:1;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <form method="get" action="received.html">
        <fieldset>
            <legend>Send a message</legend>
            <div id="formMessage"></div>
            <label class="top" >Name* <input type="text" name="name" required id="nameEnttry"></label>
            <label class="top" >Email* <input type="text" name="email" required id="emailEntry"></label>
            <label class="top">
                Rating <input type="range" name="rating" min="1" max="5" id="ratingEntry">
                <span class="rateValue">1</span>
                <span class="rateValue">2</span>
                <span class="rateValue">3</span>
                <span class="rateValue">4</span>
                <span class="rateValue">5</span>
            </label>
            <label class="top">User Name Identifier <input type="password" id="userName" name="userName" pattern="(?=.*\d)(?=.{5,12}"
                title="Must contain at least one none alpha-numeric character with a minimum of 5 maximum 12 characters">
              </label>
            <label class="top">Re-Enter User Name Identifier <input type="password" id="userNameConfirm" name="userNameConfirm"></label>
            <input type="submit" value="Send Information" class="submitBtn">
        </fieldset>
    </form>
    <footer >
        <p>&copy; <span id="date"></span> | Makhehla Mkhize | South Africa</p>
        <p class="highlight" id="lastModified"></p>
    </footer>
